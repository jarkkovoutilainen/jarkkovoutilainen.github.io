
<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yksinkertainen HTML-sivu</title>
    
    <!-- CSS-tyylit määritellään tässä -->
    <style>
        /* Käytetään yleistä web-fonttia Arial (ei Google Fonts) */
        body {
            font-family: Arial, Helvetica, sans-serif; /* Arial on ensisijainen, Helvetica varalla, sans-serif yleinen varafontti */
            margin: 20px; /* Lisää hieman tilaa sivun reunoille */
            background-color: #f9f9f9; /* Vaalea taustaväri */
            color: #333; /* Tumma tekstiväri hyvän kontrastin vuoksi */
        }

        h1 {
            color: #0056b3; /* Sininen otsikko */
        }

        p {
            font-size: 16px; /* Peruskoko tekstille */
            line-height: 1.5; /* Riviväli luettavuuden parantamiseksi */
        }
    </style>
</head>
<body>
    <!-- Sivun sisältö alkaa tästä -->
    <h1>Tervetuloa yksinkertaiselle sivulle</h1>
    <p>Tämä on esimerkki HTML-sivusta, jossa käytetään yleistä web-fonttia Arial ilman Google Fonts -kirjastoa.</p>
    <p>Voit muokata värejä, fonttikokoa ja muita tyylejä CSS-osiossa.</p>
</body>
</html>
